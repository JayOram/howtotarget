<li class="hack" id="{{ hack.title }}">
  <div class="hack__heading">
    <h2 class="hack__client">
      {{ hack.client }} {{ hack.version }}
      {% if hack.platform %}
      ({{ hack.platform }})
      {% endif %}
    </h2>
    <!-- <a href="" class="hack__anchor"><img src="assets/icons/link.svg" alt=""></a> -->
    <span class="hack__status hack__status--{{ hack.status | downcase }}">{{ hack.status }}</span>
  </div>
  <div class="hack__main">
    {{ hack.content }}
    <p class="hack__meta">
      Contributed
      <time class="hack__date" datetime="{{ hack.date }}" title="{{ hack.date | date_to_long_string }}">{{ hack.date |
        timeago }}</time>
      by
      <span class="hack__contributor">{{ hack.contributor }}</span>
      <!-- <span class="hack__contributor-submissions"></span> -->
    </p>
  </div>
</li>
